<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test 8</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-8">
    <p>original message: "{{ message }}"</p>
    <p>computed reversed message: "{{ reverseMessage }}"</p>
  </div>
  <script>
    var vm = new Vue({
      el: "#app-8",
      data: {
        message: "Hello"
      },
      computed: {
        reverseMessage: function(){
          return this.message.split('').reverse().join('')
        }
      }
    })
  </script>
</body>
</html>
