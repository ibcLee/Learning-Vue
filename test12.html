<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test 12</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app-12">
    <button @click="counter += 1">增加 1</button>
    <p>这个按钮被点击了{{ counter }}次</p>
  </div>
  <script>
    var app12 = new Vue({
      el: "#app-12",
      data: {
        counter: 0
      }
    })
  </script>
</body>
</html>
